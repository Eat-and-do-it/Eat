<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <!-- Custom styles for this template -->
    <link th:href="@{../static/eat.css}"
          href="../static/eat.css" rel="stylesheet">
</head>

<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
</script>


<div class="container py-3">
    <div th:replace="header :: header"></div>


    <!-- ----------------------------------------------------------------- -->
    <!-- content 넣으실 부분 -->
    <h2>주문 상세</h2>
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>음식점</th>
                <th>주문메뉴</th>
                <th>수량</th>
                <th>주문일시</th>
                <th>주문번호</th>
            </tr>
            </thead>
            <tbody>
            <tr >
                <td th:text="${order.shop.shopName}"></td>
                <td th:each="orderItem : ${order.orderItems}">
                    <span th:text="${orderItem.item.itemName}"></span>
                    <span th:text="${orderItem.quantity}"></span>
                </td>
                <td th:text="${order.orderDate}"></td>
                <td th:text="${order.id}"></td>
            </tr>
            </tbody>
        </table>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>주문메뉴</th>
                <th>주문옵션</th>
                <th>수량</th>
                <th>총 금액</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="orderItem : ${order.getOrderItems()}">
                <td th:text="${orderItem.item.itemName}"></td>
                <td th:each="orderItemOption : ${orderItem.orderItemOptions}">
                    <span th:text="${orderItemOption.itemOption.content}"></span>
                    <span th:text="${orderItemOption.itemOption.price}"></span>
                </td>
                <td th:text="${orderItem.quantity}"></td>

                <td th:text="${order.totalPrice}"></td>
            </tr>
            </tbody>
        </table>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>배달주소</th>
                <th>전화번호</th>
                <th>요청사항</th>
            </tr>
            </thead>
            <tbody>
            <tr >
                <td >
                    <span th:text="${order.orderAddress}"></span>
                    <span th:text="${order.orderAddressDetail}"></span>
                </td>
                <td th:text="${order.orderTel}"></td>
                <td th:text="${order.memberNotes}"></td>
            </tr>
            </tbody>
        </table>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>주문금액</th>
                <th>배달비</th>
                <th>할인</th>
                <th>총 결제금액</th>
                <th>결제방법</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${order.totalPrice}"></td>
                <td th:text="${order.orderPrice}"></td>
                <td th:text="${order.discount}"></td>
                <td th:text="${order.totalPrice}+${order.orderPrice}-${order.discount}"></td>
                <td th:text="${order.paymentMethod}"></td>
            </tr>
            </tbody>
            <button th:onclick="|window.location.href='@{/order/kakao/cancel(orderId=${order.id})}'|">주문 취소</button>
            <button th:onclick="|window.location.href='@{/orders/{id}/reorder(id=${order.id})}'|">재주문</button>
        </table>

    </div>
</div>







    <!-- ----------------------------------------------------------------- -->



    <div th:replace="footer :: footer"></div>


    <!-- 한글/영어 변환 시 글자가 세로로 표시되는 이슈로 인해 script 코드 추가 -->
    <script>
        window.addEventListener('DOMContentLoaded', function () {
            const navLinks = document.querySelectorAll('.nav-link, .btn');

            // 각 링크 요소에 대해 반복하여 스타일을 동적으로 조정
            navLinks.forEach(function (link) {
                // 글자 크기에 따라 가로폭 조정
                const fontSize = parseFloat(window.getComputedStyle(link).fontSize); // 현재 글자 크기
                const textLength = link.textContent.length; // 텍스트 길이

                // 가로폭 조정
                const dynamicWidth = fontSize * textLength + 40; // 글자 크기 * 글자 수 + 여백
                link.style.width = dynamicWidth + 'px';
            });
        });
    </script>
</body>


</html>
