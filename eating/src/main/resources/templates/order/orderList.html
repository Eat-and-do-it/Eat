<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <!-- Custom styles for this template -->
    <link th:href="@{/css/eat.css}"
          href="../static/eat.css" rel="stylesheet">
</head>

<body th:replace="~{layout :: layout}">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
</script>


<div th:fragment="content" class="container py-3">



    <!-- ----------------------------------------------------------------- -->
    <!-- content 넣으실 부분 -->

    <div id="wrapper">
        <h3>주문내역</h3>
        <form>
            <select>
                <option></option>
                <option name="shopName">음식점명</option>
                <option name="menu">메뉴</option>
            </select>
        <section class="container row orders-container" th:each="order : ${orders}">
                <div th:text="|${#temporals.format(order.orderDate, 'MM. dd (E)')} ﹒ ${order.orderStatus}|"></div>
                    <div class="col-md-3 ">
                    <img th:src="${order.shop.shopThum}" th:style="'width: 100%; height: auto;'">
                </div>
                <div class="col-md-3 d-flex flex-column align-items-center justify-content-center">
                    <h3 th:text="${order.shop.shopName}"></h3>
                    <div th:text="${itemNames[order.id]}"></div>
                </div>
                <div class="col-md-6 d-flex flex-column align-items-end justify-content-center ">
                    <button type="button" class="btn btn-primary  mb-2" th:onclick="'location.href=\'/orders/' + ${order.id} + '\''">주문상세</button>
                    <button type="button" class="btn btn-primary  mb-2" th:onclick="'location.href=\'/orders/' + ${order.id} + '/delivery\''">배송조회</button>
                    <button type="button" class="btn btn-primary  mb-2" th:onclick="'location.href=\'/orders/' + ${order.id} + '/cancel\''">주문취소</button>
                    <button type="button" class="btn btn-primary  mb-2" th:onclick="'location.href=\'/reivew/' + ${order.shop.id} + '\''">리뷰작성</button>
                </div>
        </section>
        </form>>

    </div>







    <!-- ----------------------------------------------------------------- -->






    <!-- 한글/영어 변환 시 글자가 세로로 표시되는 이슈로 인해 script 코드 추가 -->
    <script>
        window.addEventListener('DOMContentLoaded', function () {
            const navLinks = document.querySelectorAll('.nav-link, .btn');

            // 각 링크 요소에 대해 반복하여 스타일을 동적으로 조정
            navLinks.forEach(function (link) {
                // 글자 크기에 따라 가로폭 조정
                const fontSize = parseFloat(window.getComputedStyle(link).fontSize); // 현재 글자 크기
                const textLength = link.textContent.length; // 텍스트 길이

                // 가로폭 조정
                const dynamicWidth = fontSize * textLength + 40; // 글자 크기 * 글자 수 + 여백
                link.style.width = dynamicWidth + 'px';
            });
        });
        window.onload = function() {
            var message = '[[${message}]]';
            console.log("Received message: " + message);  // 메시지 로깅
            if (message) {
                alert(message);
            }else{
                console.log("aaaa")
            }
        };
    </script>
</div>
</body>


</html>
