<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>리뷰 작성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Custom styles for this template -->
    <link th:href="@{/css/eat.css}"
          href="../static/eat.css" rel="stylesheet">
</head>

<body th:replace="~{layout :: layout}">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">


</script>


<div th:fragment="content" class="container py-3">



    <!-- ----------------------------------------------------------------- -->
    <!-- content 넣으실 부분 -->

    <div id="wrapper">
        <div class="container">
            <img th:src="@{/img/banner_mini.jpg}" alt="배너" class="image">
        </div>

        <div class="title">
            <h1>리뷰 수정하기</h1>
        </div>


        shopName<p id="shopName2"  name="shopName" type="text" th:text="${param.shopName}"></p>

            <form class="validation-form" novalidate action="review_formdata_update" enctype="multipart/form-data"
                  method="post">
                shopId<input id="shopId"  name="shopId" type="text" th:value="${vo.shopId}">
                <!--
                userId test:27,28<input id="userId"  name="userId" type="text" th:value="${vo.userId}">
        -->
                start<input id="reviewStar"  name="reviewStar" type="text" th:value="${vo.reviewStar}">
                <textarea id="reviewComent" name="reviewComent" type="text" th:text="${vo.reviewComent}"></textarea>


                <p>사진!1</p>
                <th:block th:if="${vo.reviewPic.isEmpty() or vo.reviewPic == '' or vo.reviewPic == null}">

                </th:block>

                <th:block th:if="${vo.reviewPic != null and  vo.reviewPic != ''}">
                    <img th:src="|/uploadimgPath/${vo.reviewPic}|" width="40" height="40" alt="Review Image">
                </th:block>
                <!-- 사진 보여주고 다시 //input 사진 파일 선택 하게끔...-->
                <input type="file" id="file" name="file">

                <button type="submit">글쓰기수정확인</button>

                reviewId<input id="reviewId"  name="reviewId" type="text" th:value="${vo.reviewId}">
                shopName<input id="shopName"  name="shopName" type="text" th:value="${param.shopName}">
                memberId<input id="memberId"  name="memberId" type="text" th:value="${param.memberId}">

            </form>

        </div>
    </div>


</body>
</html>
