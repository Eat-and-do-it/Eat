<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>먹고해 주문내역</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Custom styles for this template -->
    <link th:href="@{/css/eat.css}"
          href="../static/eat.css" rel="stylesheet">
</head>

<body th:replace="~{layout :: layout}">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">


</script>


    <div th:fragment="content" class="container py-3">



        <!-- ----------------------------------------------------------------- -->
        <!-- content 넣으실 부분 -->

        <div id="wrapper">
            <h1>리뷰 폼 페이지</h1>


                <!-- shopId와 itemsName을 표시 -->
                <p>Shop ID: <span th:text="${shopId}"></span></p>
                <p>Item Name: <span th:text="${itemsName}"></span></p>

                <form class="validation-form" novalidate action="review_formdata" enctype="multipart/form-data"
                      method="post">

                    <div class="form-group mb-3">
                        <label>
                            <h2>별점</h2>
                        </label>
                        <select id="numberSelect" name="reviewStar" class="input-confirm">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>
                            <h2>리뷰 작성하기</h2>
                        </label>
                        <div>
                            <textarea id="reviewComent" class="input-confirm" name="reviewComent" type="text"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>
                            <h2>사진 업로드하기</h2>
                            <p>직접 촬영한 음식을 업로드해주세요</p>
                        </label>
                        <input type="file" id="file" name="file">
                    </div>
                    <div class="centered-button-container">
                        <button type="submit">글쓰기확인</button>
                    </div>

                    shopId<input id="shopId"  name="shopId" th:value="${shopId}" type="text">
                    주문한 메뉴<input id="itemsName"  name="itemsName" th:value="${shopId}" type="text">
                    userId test:27,28<input id="userId"  name="userId" type="text">

                </form>
        </div>
    </div>

</body>
</html>
