<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--
<span>정렬(select-box): 디폴트-별점순</span>
<button onclick='location.href="sortList.do?sortNum=1";'>별점순</button>
<button onclick='location.href="sortList.do?sortNum=2";'>최소금액순</button>
<button onclick='location.href="sortList.do?sortNum=3";'>리뷰수 순</button>
-->



<table>
    <thead>
     <tr>

     </tr>
    </thead>
    <tbody>
        <th:block th:each="vo : ${vos}">
            <tr>
                <td><span th:text="${vo.shopName}"></span></td>
                <td><span th:text="${vo.reviewCount}"></span></td>
                <td><span th:text="${vo.starAvg}"></span></td>
                <td><span th:text="${vo.minPrice}"></span></td>
                <td><span th:text="${vo.deliveryTime}"></span></td>
            </tr>
        </th:block>
    </tbody>

    <tfoot>
        <tr>

            <td colspan="6" >
                <th:block th:each="i : ${#numbers.sequence(1,totalPageCount)}">
                    <!-- 로그인 안한 전체 조회 페이지 -->
                    <th:block th:if="${param.searchWord}== null and ${param.cateId}== null and ${param.mypositionaddr} == null and ${param.userId} == null">
                        <a th:href="|shop_selectPageBlockAll?cpage=${i}|">[[${i}]] &nbsp;</a>
                    </th:block>

                    <!-- 로그인 성공 주변 전체 조회 페이지 -->
                    <th:block th:if="${param.userId != null and (param.searchWord == null or param.searchWord == '') and (param.cateId == null or param.cateId == '')}">
                        <a th:href="@{shop_selectPageBlockAll(cpage=${i},userId=${param.userId})}">[[${i}]] &nbsp;</a>
                    </th:block>

                    <!-- 로그인 안한 검색 키워드 조회 페이지 -->
                    <th:block th:if="${param.searchWord != null and (param.userId == null or param.userId == '')}">
                        <a th:href="@{shop_search(cpage=${i},searchWord=${param.searchWord})}">[[${i}]] &nbsp;</a>
                    </th:block>

                    <!-- 로그인 성공 주변 검색 키워드 조회 페이지 -->
                    <th:block th:if="${param.searchWord != null and param.userId != null}">
                        <a th:href="@{shop_search(cpage=${i},searchWord=${param.searchWord},userId=${userId})}">[[${i}]] &nbsp;</a>
                    </th:block>


                    <!-- 로그인 안한 카테고리별 조회 페이지 -->
                    <th:block th:if="${param.cateId != null and (param.userId == null or param.userId == '')}">
                        <a th:href="@{categoryList.do(cpage=${i},cateId=${param.cateId})}">[[${i}]] &nbsp;</a>
                    </th:block>

                    <!-- 로그인 성공 주변 카테고리별 조회 페이지 -->
                    <th:block th:if="${param.cateId != null and param.userId != null}">
                        <a th:href="@{categoryList.do(cpage=${i},cateId=${param.cateId},userId=${userId})}">[[${i}]] &nbsp;</a>
                    </th:block>


                    <!-- 로그인 유무상관없이 카카어맵 주소확인후 주변 음식점 조회 페이지 -->
                    <th:block th:if="${param.mypositionaddr}!= null">
                        <a th:href="@{mypositioncheckok(cpage=${i},mypositionaddr=${param.mypositionaddr})}">[[${i}]] &nbsp;</a>
                    </th:block>
                </th:block>
      </td>

        </tr>
    </tfoot>
</table>

</body>
</html>
